<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/lib/bootstrap.min.css"/>
</head>
<body>
<div class="container">
  <div id="select-wrapper" class="py-4">
    <select id="select">
      <option value="1">Harvester 1</option>
      <option value="2">Harvester 2</option>
    </select>
  </div>
  <pre id="content">Cannot Open log file!</pre>
</div>
<script src="/lib/jquery-3.3.1.min.js"></script>
<script>
    $('#select').change(function (e) {
        var id = $('#select').find("option:selected").attr('value');
        var file = 'rvester-log' + id + '.txt';
        $.get('/data/' + file, function (data) {
            $('#content').text(data);
        });
    }).trigger('change');
</script>
</body>
</html>
